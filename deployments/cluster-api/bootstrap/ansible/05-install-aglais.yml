---
- name: "Install Aglais tools"
  hosts: bootstrap
  gather_facts: false
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - /opt/aglais/aglais-status.yml
  tasks:

    - name: "Create Aglais directory [{{aghome}}]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Transfer our deployment config"
      become: true
      ansible.builtin.copy:
        src: '/opt/aglais/aglais-status.yml'
        dest: '{{aghome}}/aglais-status.yml'
        mode: 'u=rw,g=r,o=r'
        owner: 'root'
        group: 'root'

    - name: "Create Aglais bin directory [{{aghome}}/bin]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/bin'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create Aglais lib directory [{{aghome}}/lib]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/lib'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create Aglais tmp directory [{{aghome}}/tmp]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/tmp'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Copy Aglais tools to [{{aghome}}/bin]"
      become: true
      ansible.builtin.copy:
        src:  '{{playbook_dir}}/files/aglais/bin/'
        dest: '{{aghome}}/bin'
        owner: 'root'
        group: 'root'
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create [/etc/profile.d/aglais.sh]"
      become: true
      ansible.builtin.blockinfile:
        dest:  '/etc/profile.d/aglais.sh'
        state: present
        owner: 'root'
        group: 'root'
        mode:  'u=rw,g=r,o=r'
        create: true
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed configuration'
        block: |
          export PATH=${PATH}:{{aghome}}/bin

    #
    # Quiet versions of pushd and popd.
    # https://stackoverflow.com/a/41729467
    # https://github.com/wfau/gaia-dmp/issues/1117
    - name: "Create [/etc/profile.d/quiet-pushd.sh]"
      become: true
      ansible.builtin.blockinfile:
        dest:  '/etc/profile.d/quiet-pushd.sh'
        state: present
        owner: 'root'
        group: 'root'
        mode:  'u=rw,g=r,o=r'
        create: true
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed configuration'
        block: |
          #
          # Quiet versions of pushd and popd
          # https://stackoverflow.com/a/41729467
          qpushd () {
              command pushd "$@" > /dev/null
              }

          qpopd () {
              command popd "$@" > /dev/null
              }

          export qpushd qpopd

