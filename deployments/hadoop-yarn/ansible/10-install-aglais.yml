---
- name: "Install Aglais tools"
  hosts: zeppelin
  gather_facts: false
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - config/zeppelin.yml
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create Aglais directory [{{aghome}}]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create Aglais bin directory [{{aghome}}/bin]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/bin'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create Aglais lib directory [{{aghome}}/lib]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/lib'
        owner: 'root'
        group: 'root'
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create Aglais tmp directory [{{aghome}}/tmp]"
      become: true
      ansible.builtin.file:
        path:  '{{aghome}}/tmp'
        owner: "{{zepuser}}"
        group: "{{zepuser}}"
        state: directory
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Copy Aglais tools to [{{aghome}}/bin]"
      become: true
      ansible.builtin.copy:
        src:  '{{playbook_dir | dirname | dirname }}/aglais/bin/'
        dest: '{{aghome}}/bin'
        owner: 'root'
        group: 'root'
        mode:  'u=rwx,g=rwx,o=rx'

    - name: "Create [/etc/profile.d/aglais.sh]"
      become: true
      ansible.builtin.blockinfile:
        dest:  '/etc/profile.d/aglais.sh'
        state: present
        owner: 'root'
        group: 'root'
        mode:  'u=rw,g=r,o=r'
        create: true
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed configuration'
        block: |
          export PATH=${PATH}:{{aghome}}/bin

