---
- name: "Install Spark"
  hosts: masters:zeppelin
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - config/spark.yml
    - /tmp/ansible-vars.yml

  tasks:

    - name: "Download and unpack the {{spname}} tar gzip file"
      become: true
      unarchive:
        src:  "https://archive.apache.org/dist/spark/{{spname}}/{{spfull}}.tgz"
        dest: "{{spbase}}"
        remote_src: yes

    - name: "Create a symbolic link"
      become: true
      file:
        src:  "{{spbase}}/{{spfull}}"
        path: "{{sphome}}"
        state: link

    - name: "Create [/etc/profile.d/spark.sh]"
      become: true
      blockinfile:
        dest:  '/etc/profile.d/spark.sh'
        state: present
        create: yes
        owner: 'root'
        group: 'root'
        mode:  'u=rw,g=r,o=r'
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed Spark config'
        block: |
          export SPARK_HOME={{sphome}}
          export PATH=${PATH}:{{sphome}}/bin
