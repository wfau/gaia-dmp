---
- name: "Install Python"
  hosts: masters:workers:zeppelin
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Install Python3"
      become: true
      dnf:
        name: 'python3'
        state: present

    - name: "Make Python3 the default"
      become: true
      alternatives:
        name: 'python'
        link: '/usr/bin/python'
        path: '/usr/bin/python3'

    - name: "Create [/etc/profile.d/python3.sh]"
      become: true
      blockinfile:
        dest: '/etc/profile.d/python3.sh'
        state: present
        owner: 'root'
        group: 'root'
        mode: 'u=rw,g=r,o=r'
        create: true
        insertafter: 'EOF'
        marker: '# {mark} Python Alias'
        block: |
          alias python=python3
          alias pip=pip3
