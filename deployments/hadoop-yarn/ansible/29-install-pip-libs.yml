- name: "Install Python libraries"
  hosts: masters:workers:zeppelin
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - /opt/aglais/aglais-status.yml


  tasks:

    # Why do we need this ?
    - name: "Install python-dev package"
      become: true
      dnf:
        name:  'python-devel'
        state: present

    # Why do we need this ?
    - name: "Install libevent-devel package"
      become: true
      dnf:
        name:  'libevent-devel'
        state: present

    # Why do we need this ?
    - name: "Install gcc package"
      become: true
      dnf:
        name:  'gcc'
        state: present

    # Why do we need this ?
    - name: "Install Python3-devel package"
      become: true
      dnf:
        name:  'python3-devel'
        state: present

    - name: "Install required system libraries"
      become: true
      dnf:
        name: libtiff-devel,libjpeg-devel,libzip-devel,freetype-devel,lcms2-devel,libwebp-devel,tcl-devel,tk-devel,libffi,libffi-devel
        state: present

    - name: "Upgrade pip"
      become: true
      command: "pip install --upgrade pip"

    - name: Copy pip requirements file into tmp
      become: true
      copy:
        src: "{{ playbook_dir | dirname | dirname }}/common/pip/requirements.txt"
        dest: "/tmp/requirements.txt"

    - name: Install the required Python packages
      become: true
      pip:
        requirements: "/tmp/requirements.txt"

