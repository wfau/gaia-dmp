- name: "Create our Monitor node"
  gather_facts: false
  hosts: localhost
  vars_files:
    - config/ansible.yml
    - config/openstack.yml
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create a security group for our monitor"
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['monitor'] }}"
      register:
        monitorsec

    - name: "Allow 9090 from any, for accessing the Prometheus UI"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['monitor'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9090
        port_range_max: 9090
        remote_group: "{{ security['zeppelin'] }}"

    - name: "Allow 9093 from any, for the Alert Manager"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['monitor'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 9093
        port_range_max: 9093
        remote_group: "{{ security['zeppelin'] }}"

    - name: "Allow 3000 from any, for accessing the Grafana UI"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ security['monitor'] }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 3000
        port_range_max: 3000
        remote_group: "{{ security['zeppelin'] }}"

    - name: "Add a rule to allow SSH from zeppelin"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ monitorsec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['zeppelin'] }}"

    - name: "Create our Monitor node"
      os_server:
        cloud: "{{ cloudname }}"
        state: present
        name:     "{{ deployname }}-monitor"
        image:    "{{ hostvars['monitor'].image  }}"
        flavor:   "{{ hostvars['monitor'].flavor }}"
        network:  "{{ networks['internal'] }}"
        key_name: "{{ sshkeys }}"
        auto_ip: no
        meta:
          hostname: 'monitor'
        security_groups:
          - "{{ monitorsec.id }}"
      register:
        monitornodes
