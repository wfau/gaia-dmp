- name: "Get Zeppelin IP Address"
  hosts: localhost
  vars_files:
    - config/ansible.yml
    - config/openstack.yml
    - "{{ansible_env.HOME}}/aglais-config.yml"

  tasks:

    - name: "Discover our Zeppelin node and store IP address in temp file"
      os_server_info:
        cloud:  "{{ cloudname }}"
        server: "{{ deployname }}-zeppelin"
      register:
        zeppelinnode

    - local_action: copy content={{ zeppelinnode.openstack_servers[0].accessIPv4 }} dest=/tmp/zeppelin_ip.txt

- name: "Install and run Python benchmark suite"
  hosts: localhost
  gather_facts: true
  become: true
  become_method: sudo
  vars_files:
    - config/ansible.yml
    - "{{ansible_env.HOME}}/aglais-config.yml"
  vars:
    zepipaddress: "{{ lookup('file', '/tmp/zeppelin_ip.txt') | trim }}"

  tasks:

    - name: "Install git"
      yum:
        name: git
        update_cache: true
        state: present

    - pip:
        name: 'git+https://github.com/wfau/aglais-testing@v0.2.3'
        executable: pip

    - name: "Creating our Benchmarking script"
      copy:
        dest: "/tmp/run-test.py"
        content: |
          import sys
          from aglais_benchmark import AglaisBenchmarker
          AglaisBenchmarker("/deployments/zeppelin/test/config/{{ testlevel }}.json", "{{ users }}",  "/tmp/", "http://{{ zepipaddress }}:8080").run(concurrent={{ concurrent }}, users={{ num_users }})

    - name: "Run benchmarker"
      shell: python3 /tmp/run-test.py | tee /tmp/test-result.json

