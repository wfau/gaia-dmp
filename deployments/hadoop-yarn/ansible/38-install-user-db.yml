---
- name: "Install MySQL Database for Zeppelin/Shiro"
  hosts: zeppelin
  become: true
  gather_facts: false
  vars_files:
    - config/ansible.yml
    - config/hadoop.yml
    - /tmp/ansible-vars.yml
    - config/zeppelin.yml
  vars:
    zeppelinshiro: |
            [main]
            ds = com.mysql.cj.jdbc.MysqlDataSource
            ds.serverName = localhost
            ds.databaseName = zeppelin
            ds.user = zeppelin
            ds.password = {{ mysql_zeppelin_password }}

            jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
            ps = org.apache.shiro.authc.credential.DefaultPasswordService
            pm = org.apache.shiro.authc.credential.PasswordMatcher
            pm.passwordService = $ps

            jdbcRealm.dataSource = $ds
            jdbcRealm.credentialsMatcher = $pm
            shiro.loginUrl = /api/login

            sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
            cookie = org.apache.shiro.web.servlet.SimpleCookie
            cookie.name = JSESSIONID
            cookie.httpOnly = true
            sessionManager.sessionIdCookie = $cookie
            securityManager.sessionManager = $sessionManager
            securityManager.sessionManager.globalSessionTimeout = 86400000


            [urls]
            /** = authc
            /api/version = anon
            /api/interpreter/setting/restart/** = authc
            /api/interpreter/** = authc, roles[admin]
            /api/configurations/** = authc, roles[admin]
            /api/credential/** = authc, roles[admin]

            [roles]
            user = *
            admin = *

  tasks:

   - set_fact:
       mysql_zeppelin_password: "{{ lookup('password','/dev/null chars=ascii_letters,digits,hexdigits length=20') }}!"

   - name: "Get MySQL Connector jar"
     get_url:
       url: https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.28/mysql-connector-java-8.0.28.jar
       dest: "{{zephome}}/lib/mysql-connector-java-8.0.28.jar"

   - name: "Install MySQL Server"
     dnf:
       name:  "mariadb-server"
       state: "installed"

   - name: "Start the MySQL service"
     service:
       name:    "mariadb"
       state:   "started"
       enabled: true
       daemon_reload: yes

# Root password is not needed if connecting via Unix socket on localhost
# https://mariadb.com/kb/en/authentication-from-mariadb-104/


   - name: "Create MySQL config for fedora"
     become: true
     blockinfile:
       dest:  '/home/fedora/.my.cnf'
       state: present
       owner: 'fedora'
       group: 'fedora'
       mode:  'u=rw,g=r,o=r'
       create: true
       insertafter: 'EOF'
       block: |
         [client]
         user=zeppelin
         password={{ mysql_zeppelin_password }}

   - name: "Create Zeppelin database"
     become: true
     mysql_db:
       name: 'zeppelin'
       state: 'present'

   - name: "Create MySQL Zeppelin user with appropriate privileges"
     become: true
     mysql_user:
       name: "zeppelin"
       password: "{{ mysql_zeppelin_password }}"
       priv: "zeppelin.*:ALL"
       state: "present"

   - name: "Create a Zeppelin Shiro Configuration"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rw,g=r,o=r'
       dest:  "{{zephome}}/conf/shiro.ini"
       content: "{{ zeppelinshiro }}"
     tags:
       - always

   - name: "Copy Create SQL file to Zeppelin"
     copy: src="{{ playbook_dir | dirname | dirname }}/common/zeppelin/sql/create.sql" dest=/tmp

   - name: "Create User SQL database"
     become: true
     mysql_db:
        name: "zeppelin"
        state: "import"
        target: "/tmp/create.sql"


