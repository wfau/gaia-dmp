---
- name: "Install MySQL Database for Zeppelin/Shiro"
  hosts: zeppelin
  become: true
  gather_facts: false
  vars_files:
    - config/aglais.yml
    - config/ansible.yml
    - config/zeppelin.yml
    - /tmp/ansible-vars.yml

  vars:
    shirodbname: "shirodata"
    shirodbuser: "shirouser"

    shirodbconfig: |
            [main]
            ds = org.mariadb.jdbc.MariaDbDataSource
            ds.url = jdbc:mariadb://localhost:3306/{{shirodbname}}
            ds.user = {{shirodbuser}}
            ds.password = {{shirodbpass}}

            jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
            ps = org.apache.shiro.authc.credential.DefaultPasswordService
            pm = org.apache.shiro.authc.credential.PasswordMatcher
            pm.passwordService = $ps

            jdbcRealm.dataSource = $ds
            jdbcRealm.credentialsMatcher = $pm
            shiro.loginUrl = /api/login

            sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
            cookie = org.apache.shiro.web.servlet.SimpleCookie
            cookie.name = JSESSIONID
            cookie.httpOnly = true
            sessionManager.sessionIdCookie = $cookie
            securityManager.sessionManager = $sessionManager
            securityManager.sessionManager.globalSessionTimeout = 86400000


            [urls]
            /** = authc
            /api/version = anon
            /api/interpreter/setting/restart/** = authc
            /api/interpreter/** = authc, roles[admin]
            /api/configurations/** = authc, roles[admin]
            /api/credential/** = authc, roles[admin]

            [roles]
            user = *
            admin = *

    export_users: |
            #!/bin/bash
            printf "Exporting users to file: auth.sql"
            printf "\n"
            DB_USER='zeppelin'
            DB_PASSWD='{{ mysql_zeppelin_password }}'
            DB_NAME='zeppelin'

            mysqldump $DB_NAME -u root -p$DB_PASSWD --no-create-info  > {{zephome}}/auth.sql

    create_hdfs_user: |
            #!/bin/bash
            # Setup HDFS user directory
            NEW_USERNAME=$1

            hdfs dfs -mkdir -p /user/$NEW_USERNAME
            hdfs dfs -chown -R $NEW_USERNAME:supergroup /user/$NEW_USERNAME

    create_mysql_user: |
            #!/bin/bash
            # Create MySQL user
            NEW_USERNAME=$1
            NEW_PASSWORD=$2
            NEW_USER_ROLE=$3

            DB_USER='zeppelin'
            DB_PASSWD='{{ mysql_zeppelin_password }}'
            DB_NAME='zeppelin'
            USER_TABLE='users';
            USER_ROLES_TABLE='user_roles'
            
            NEW_PASSWORD_ENCRYPTED="$(java -jar {{zephome}}/lib/shiro-tools-hasher-1.9.0-cli.jar -i 500000 -f shiro1 -a SHA-256 -gss 128 $NEW_PASSWORD)"

            
            mysql --user=$DB_USER --password=$DB_PASSWD $DB_NAME << EOF
            INSERT INTO $USER_TABLE (username, password) VALUES ("$NEW_USERNAME", "$NEW_PASSWORD_ENCRYPTED");
            INSERT INTO $USER_ROLES_TABLE (username, role_name) VALUES ("$NEW_USERNAME", "$NEW_USER_ROLE");
            EOF
            
    create_unix_user: |
            #!/bin/bash
            # Add user
            NEW_USERNAME=$1
            NEW_UNIX_DIR="/home/$NEW_USERNAME"

            sudo adduser $NEW_USERNAME
            sudo mkdir -p $NEW_UNIX_DIR/.ssh
            sudo ssh-keygen -t rsa -N '' -f $NEW_UNIX_DIR/.ssh/id_rsa
            sudo su -c "cat /home/{{ zepuser }}/.ssh/id_rsa.pub >> $NEW_UNIX_DIR/.ssh/authorized_keys"
            sudo usermod -a -G {{ zepusersgroup }} $NEW_USERNAME
            sudo chown -R $NEW_USERNAME:$NEW_USERNAME $NEW_UNIX_DIR/.ssh
            
    create_notebook_clone: |
            #!/bin/bash
            NEW_USERNAME=$1
            NEW_PASSWORD=$2
            ZEPPELIN_URL=$3

            # Setup Clone of notebooks
            NEW_ZEPPELIN_DIR="{{zephome}}/notebook/Users/$NEW_USERNAME"
            NEW_ZEPPELIN_EXAMPLES_DIR="Users/$NEW_USERNAME/examples"
            mkdir -p $NEW_ZEPPELIN_DIR
            mkdir -p $NEW_ZEPPELIN_DIR/examples
            sudo chown -R {{ zepuser }}:{{ zepuser }} $NEW_ZEPPELIN_DIR

            zepcookies=/tmp/${NEW_USERNAME}.cookies
            
            curl \
            --silent \
            --request 'POST' \
            --cookie-jar "${zepcookies:?}" \
            --data "userName=${NEW_USERNAME:?}" \
            --data "password=${NEW_PASSWORD:?}" \
            ${ZEPPELIN_URL:?}/api/login 
            
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/1. Start Here'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GRTQZFUM 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/2. Data Holdings'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GRA39HCN 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/3. Source counts over the sky'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GQ6WMH9W 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/4. Mean proper motions over the sky'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GSNYBDWB 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/5. Working with cross-matched surveys'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GZME59KY 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/6. Good astrometric solutions via ML Random Forrest classifier'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GQDKZ59J 
            curl -L         -H 'Content-Type: application/json'         -d "{'name': '${NEW_ZEPPELIN_EXAMPLES_DIR:?}/7. Tips and tricks'}"         --request POST         --cookie "${zepcookies:?}"         ${ZEPPELIN_URL:?}/api/notebook/2GVXKC266 
    
    add_user: |
            #!/bin/bash
            printf "Create a new Zeppelin user"
            printf "\n"
            printf "Username: "
            read NEW_USERNAME
            
            stty -echo
            printf "Password: "
            read NEW_PASSWORD
            stty echo
                        
            printf "\n"
            printf "User role: "
            read NEW_USER_ROLE

            ZEPPELIN_URL="http://{{ zepipaddress }}:8080"

            source {{zephome}}/bin/create_mysql_user.sh $NEW_USERNAME $NEW_PASSWORD $NEW_USER_ROLE
            source {{zephome}}/bin/create_unix_user.sh $NEW_USERNAME
            source {{zephome}}/bin/create_hdfs_user.sh $NEW_USERNAME
            source {{zephome}}/bin/create_notebook_clone.sh $NEW_USERNAME $NEW_PASSWORD $ZEPPELIN_URL

  tasks:

   - set_fact:
       shirodbpass: "{{ lookup('password','/dev/null chars=ascii_letters,digits,hexdigits length=20') }}!"

   - name: "Install MariaDB connector"
     get_url:
       url: https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/3.0.4/mariadb-java-client-3.0.4.jar
       dest: "{{zephome}}/lib/"

   - name: "Install Shiro password hasher"
     get_url:
       url: "https://repo1.maven.org/maven2/org/apache/shiro/tools/shiro-tools-hasher/1.9.0/shiro-tools-hasher-1.9.0-cli.jar"
       dest: "{{aghome}}/lib/"

   - name: "Install MariaDB server"
     dnf:
       name:  "mariadb-server"
       state: "installed"

   - name: "Install PyMySQL"
     pip:
       name:  "pymysql"
       state: "present"

   - name: "Start the MariaDB service"
     service:
       name:    "mariadb"
       state:   "started"
       enabled: true
       daemon_reload: yes

# Root password is not needed if connecting via Unix socket
# https://mariadb.com/kb/en/authentication-from-mariadb-104/

   - name: "Create MariaDB config for fedora"
     become: true
     blockinfile:
       dest:  '/home/fedora/.my.cnf'
       state: present
       owner: 'fedora'
       group: 'fedora'
       mode:  'u=rw,g=r,o=r'
       create: true
       insertafter: 'EOF'
       block: |
         [client]
         user={{shirodbuser}}
         password={{shirodbpass}}
         database={{shirodbname}}

   - name: "Create MariaDB database [{{shirodbname}}]"
     become: true
     mysql_db:
       name: "{{shirodbname}}"
       state: 'present'

   - name: "Create MariaDB user [{{shirodbuser}}]"
     become: true
     mysql_user:
       name: "{{shirodbuser}}"
       password: "{{shirodbpass}}"
       priv: "{{shirodbname}}.*:ALL"
       state: "present"

   - name: "Create Shiro Configuration"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rw,g=r,o=r'
       dest:  "{{zephome}}/conf/shiro.ini"
       content: "{{ shirodbconfig }}"
     tags:
       - always

   - name: "Create Shiro tables"
     mysql_query:
        login_db: "{{shirodbname}}"
        query:
            - CREATE TABLE users (username TEXT, password TEXT, password_salt TEXT)
            - CREATE TABLE user_roles (username TEXT, role_name TEXT)
            - CREATE TABLE user_permissions (username TEXT, permission TEXT)


   - name: "Create Scipt to export users"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/export_users.sh"
       content: "{{ export_users }}"
     tags:
       - always

   - name: "Create Top-level script to add a new user"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/add_user.sh"
       content: "{{ add_user }}"
     tags:
       - always

   - name: "Script to add a unix user"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/create_unix_user.sh"
       content: "{{ create_unix_user }}"
     tags:
       - always

   - name: "Script to create an HDFS user directory"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/create_hdfs_user.sh"
       content: "{{ create_hdfs_user }}"
     tags:
       - always

   - name: "Script to create add a MySQL user"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/create_mysql_user.sh"
       content: "{{ create_mysql_user }}"
     tags:
       - always

   - name: "Script to create a clone of the example notebooks"
     copy:
       owner: "{{zepuser}}"
       group: "{{zepuser}}"
       mode:  'u=rwx,g=rwx,o=rwx'
       dest:  "{{zephome}}/bin/create_notebook_clone.sh"
       content: "{{ create_notebook_clone }}"
     tags:
       - always

