---
# Ceph monitor configuration
# https://hub.docker.com/r/digitalocean/ceph_exporter
cephmon_config_path:     "/etc/cephmon"
cephmon_config_file:     "cephmon.conf"
cephmon_container_name:  "cephmon"
cephmon_container_image: "digitalocean/ceph_exporter"
cephmon_share_name:      "aglais-data-gaia-edr3-2048"

# Number of restart attempts
# https://docs.ansible.com/ansible/latest/collections/containers/podman/podman_container_module.html#parameter-restart_policy
cephmon_restart_limit: 10


