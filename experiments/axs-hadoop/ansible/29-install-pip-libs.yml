- name: "Install Zeppelin"
  hosts: masters:workers:zeppelin
  become: yes
  become_user: root
  gather_facts: false
  vars:
    zepbase: "/opt"
    zepipaddress: "{{ansible_eth0.ipv4.address}}"

  tasks:

    - name: "Install libs"
      command: /usr/bin/pip3 install numpy scipy matplotlib grpcio jupyter cython protobuf pandas healpy astropy scikit-learn hdbscan pyvo astroquery pyarrow

