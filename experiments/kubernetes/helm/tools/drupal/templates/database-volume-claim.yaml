---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-database-volume-claim"
  labels:
    {{- include "aglais.labels" . | nindent 4 }}
spec:
  accessModes:
  - "ReadWriteOnce"
  resources:
    requests:
      storage: {{ required "drupal.database.volume.size required" .Values.drupal.database.volume.size }}
  storageClassName:
    "{{ .Release.Name }}-database-storage-class"

