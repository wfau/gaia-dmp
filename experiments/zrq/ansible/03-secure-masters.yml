- name: "Create a security group for our master nodes"
  gather_facts: false
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create the security group"
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['masters'] }}"
      register:
        mastersec

    - name: "Add a rule to allow SSH from our gateway"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ mastersec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['gateway'] }}"

    #
    # This was here because duplicate item bug in os_server.
    # However, doing this here adds an external floating IP address to the server !?
    - name: "Apply the security group to our master nodes"
      os_server:
        state:  present
        name:   "{{ buildtag }}-{{ item }}"
        cloud:  "{{ cloudname }}"
        image:  "{{ hostvars[item]['image']  }}"
        flavor: "{{ hostvars[item]['flavor'] }}"
        security_groups:
          - "{{ mastersec.id }}"
      loop:
        "{{ groups['masters'] }}"

