- hosts: localhost
  gather_facts: false
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Discover our gateway nodes"
      os_server_info:
        cloud:  "{{ cloudname }}"
        server: "{{ buildtag }}-gateway*"
      register:
        gatewaynodes

    - name: "Discover our master nodes"
      os_server_info:
        cloud:  "{{ cloudname }}"
        server: "{{ buildtag }}-master*"
      register:
        masternodes

    - name: "Discover our worker nodes"
      os_server_info:
        cloud:  "{{ cloudname }}"
        server: "{{ buildtag }}-worker*"
      register:
        workernodes

    - name: "Generate our DNS hosts file"
      template:
        src:  'templates/dns-hosts.j2'
        dest: "/tmp/aglais-hosts"

- hosts: gateway
  gather_facts: false
  tasks:
    - name: "Deploy [/etc/hosts] to our gateway"
      become: true
      copy:
        src:  /tmp/aglais-hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: u=rw,g=r,o=r

- hosts: masters:workers
  gather_facts: false
  tasks:
    - name: "Deploy [/etc/hosts] file to our internal hosts"
      become: true
      copy:
        src:  /tmp/aglais-hosts
        dest: /etc/hosts
        owner: root
        group: root
        mode: u=rw,g=r,o=r

