all:

    vars:
        keypair: 'zrq-gaia-keypair'

        networks:
            internal: "{{ buildtag }}-internal-network"
            external: 'internet'

        security:
            gateway: "{{ buildtag }}-gateway-security"
            masters: "{{ buildtag }}-master-security"
            workers: "{{ buildtag }}-worker-security"

        ansible_ssh_common_args: "-F {{ lookup('env','HOME') }}/.ssh/ansible-config"

        # https://docs.ansible.com/ansible/2.8/reference_appendices/interpreter_discovery.html
        ansible_interpreter_python: 'auto'

        # https://docs.ansible.com/ansible/latest/user_guide/intro_getting_started.html#host-key-checking
        ansible_host_key_checking: false


    hosts:
        gateway:
            login:  'fedora'
            image:  'Fedora-30-1.2'
            flavor: 'general.v1.tiny'

    children:

        masters:
            hosts:
                master[01:02]:
            vars:
                login:  'fedora'
                image:  'Fedora-30-1.2'
                flavor: 'general.v1.tiny'

        workers:
            hosts:
                worker[01:04]:
            vars:
                login:  'fedora'
                image:  'Fedora-30-1.2'
                flavor: 'general.v1.tiny'
                discs:
                  - size: 1024
                    name: data-01
                    mntpath: '/data-01'
                    devpath: '/dev/vdb'


