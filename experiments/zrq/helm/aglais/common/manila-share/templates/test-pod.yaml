{{ if .Values.testpod.enabled }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-testpod"
  labels:
    aglais.name: "{{ .Release.Name }}-testpod"
    {{- include "aglais.labels" . | nindent 4 }}
spec:
  volumes:
    - name: share-data
      persistentVolumeClaim:
        claimName: "{{ .Release.Name }}-claim"
        readOnly: {{ .Values.share.readonly }}
    - name: local-data
      emptyDir: {}
  containers:
    - name: "{{ .Release.Name }}-container"
      image: "{{ .Values.testpod.image }}"
      volumeMounts:
        - name: share-data
          mountPath: /share-data
          readOnly: {{ .Values.share.readonly }}
        - name: local-data
          mountPath: /local-data
          readOnly: false
      command: ["/bin/sh"]
      args:
        - "-c"
        - >-
          while true; do
          date >> /local-data/${HOSTNAME}.log;
          sleep 60;
          done
{{ end }}
